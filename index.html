<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="outerbox">
        <div class="innerbox">
            <header class="signupheader">
                <h1>signup</h1>
                <p>it just takes 30 seconds</p>
            </header>
            <main class="signupbody">
                <form action="#">
                    <div>
                        <label for="fullname">Full Name</label>
                        <input type="text" name="Fullname" id="fullname" placeholder="Enter your Name" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="Email" id="email" placeholder="Enter your Email id" required>
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="Password" id="password" placeholder="Atleat 8 digit charactor">
                    </div>
                    <div>

                        <input type="submit" value="create account" id="submit">

                    </div>
                    <footer class="signupfooter">
                        Already have account? <a href="#">Login</a>
                    </footer>
                </form>
            </main>
        </div>
        <div class=" circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>

</html>
